
<divclass="container mt-5">
  <divclass="row">
    <div*ngFor="let tempQuiz of quizes"class="col-md-4">
      <divclass="card">
        <img
          src="{{ tempQuiz.imageUrl }}"
          class="card-img-top"
          alt="Quiz Image"
        />
        <divclass="card-body text-center">
          <h5class="card-title">
            {{ tempQuiz.name }}
          </h5>
          <hr />
          <pclass="card-text">
            {{ tempQuiz.description }}
          </p>
          <a
            routerLink="/quiz/{{ tempQuiz.name }}"
            class="btnbtn-outline-primary"
            >Give {{ tempQuiz.name }} Quiz</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
